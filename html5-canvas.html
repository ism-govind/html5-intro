<!DOCTYPE html>
<html>
  <head>
    <title>Canvas</title>
  </head>
  <body>
    <canvas id="myCanvas" width="600" height="600">
      
    </canvas>

    <script>
        window.addEventListner('load',draw);
      function draw(){
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext('2d');
        ctx.fillRect()
      }
    </script>
  </body>
</html>
